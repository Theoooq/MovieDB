<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="/main/public/index.css">
    <script src="https://kit.fontawesome.com/64cabdf5f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!---"Barra superior"-->
    <nav>
        <!---"Logo"-->
        <a href="#" class="title">
            <h1>MDB</h1>
        </a>
    <ul class="menu">
        <li><a href="#">Movies</a></li>
        <li><a href="#">Generes</a></li>
        <li><a href="#">Theaters</a></li>
    </ul>

    <div class="search">
        <input type="text" placeholder="Search" >
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    </nav>

    <section class="banner">
        <div class="banner-card">
            <img src="/main/public/assets/godzilla example.jpg" class="banner-img" width="170%" alt="">


            <div class="card-content">

                <div class="card-title">
                    <h2 class="card-title">Godzilla II: King of Monsters</h2>
                </div>  
                <div class="card-info">
                    <div class="card-genre">
                        <span>Action</span>
                    </div>

                    <div class="card-year">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>2019</span>
                     </div>

                     <div class="card-time">
                        <i class="fa-solid fa-clock"></i>
                        <span>2h 12m</span>
                     </div>
                </div>   
            </div>

        </div>
    </section>
</body>
</html>
