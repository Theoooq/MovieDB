<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="/main/public/index.css">
    <script src="https://kit.fontawesome.com/64cabdf5f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!---"Barra superior"-->
    <nav>
        <!---"Logo"-->
        <a href="#" class="title">
            <h1>MDB</h1>
        </a>
    <ul class="menu">
        <li><a href="#">Movies</a></li>
        <li><a href="#">Generes</a></li>
        <li><a href="#">Theaters</a></li>
    </ul>

    <div class="search">
        <input type="text" placeholder="Search" >
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    </nav>
    <!--Filme Recomendado-->
    <section class="banner">
        <div class="banner-card">
            <img src="/main/public/assets/morbilion.jpg" class="banner-img" width="170%" alt="">


            <div class="card-content">

                <div class="card-title">
                    <h2 class="card-title">Morbius</h2>
                </div>  
                <div class="card-info">
                    <div class="card-genre">
                        <span>Action/Fantasy</span>
                    </div>

                    <div class="card-year">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>2022</span>
                     </div>

                     <div class="card-time">
                        <i class="fa-solid fa-clock"></i>
                        <span>1h 44m</span>
                     </div>

                     <div class="card-score">
                        <i class="fa-solid fa-star"></i>
                        <span>100%</span>
                     </div>

                </div>   
            </div>

        </div>
    </section>

    <!--Categorias de filmes-->

    <div class="movie-category">
        <h1 class="category">Popular</h1>
        <div class="movie-card">
            <div class="card-up">
                <img src="/main/public/assets/godzilla-card.jpg" alt="" class="movie-img">
            </div>
            <div class="movie-body">
                <h3>Movie Name</h3>

                <div class="movie-info">
                    <span class="year">2019</span>
                    <span class="genre">Action/Sci Fi</span>
                </div>

            </div>
        </div>

    </div>

    <div class="movie-category">
        <h1 class="category">Morbilions</h1>
        <div class="movie-card">
            <div class="card-up">
                <img src="/main/public/assets/mob.jfif" alt="" class="movie-img">
            </div>
            <div class="movie-body">
                <h3>Morbius 2059: Morebius</h3>

                <div class="movie-info">
                    <span class="year">2026</span>
                    <span class="genre">Action/Sci Fi</span>
                </div>

            </div>
        </div>

    </div>


</body>
</html>
